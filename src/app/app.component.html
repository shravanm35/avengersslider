<div class="maincontainer">
  <h1>Avengers Slider</h1>
  <div class="imagecontainer">
    <img [src]="currentImage">
  </div>

    <div class="lefticon" (click)="changeSlide('previous')">
      <i class="material-icons" style="font-size: 50px">
        keyboard_arrow_left
      </i>
    </div>
    <div class="righticon" (click)="changeSlide('next')">
      <i class="material-icons" style="font-size: 50px">
        keyboard_arrow_right
      </i>
    </div>
  </div>
